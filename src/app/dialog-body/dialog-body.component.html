<button mat-icon-button style="float: right; margin: 5px;" matDialogClose>
    <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
    <header>
        <h2>Add Ingridient</h2>
    </header>
    <p>
        <mat-form-field>
            <input matInput [(ngModel)]="recipeName" placeholder="RecipeName">
            <mat-icon matSuffix>flatware</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Is Vegetarian</mat-label>
            <mat-select [(ngModel)]="isVegi">
              <mat-option value="true"> Ja </mat-option>
              <mat-option value="false">Nein</mat-option>
            </mat-select>
            <mat-icon matSuffix>grass</mat-icon>
          </mat-form-field></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="createIngridient()">Save</button>
    <button mat-raised-button color="warn" matDialogClose>Close</button>
</mat-dialog-actions>
